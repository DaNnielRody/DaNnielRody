name: Snake Game

on:
  # Run automatically every 12 hours
  schedule:
    - cron: "* */12 * * *"
  
  # Allows to manually run the job at any time
  workflow_dispatch:
  
  # Run on every push to the master branch
  push:
    branches:
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Generate a snake game from a GitHub user's contributions graph, output SVG animations
      - name: Generate GitHub Contribution Grid Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-white.svg?palette=github-light
            dist/github-contribution-grid-snake-sissa.svg?color_snake=#00b300&color_dots=#0D1117,#ffffff,#d4d4d4,#888888,#545454
            dist/github-contribution-grid-snake-sissa-white.svg?color_snake=#00b300&color_dots=#ffffff,#0D1117,#0D1117,#0D1117,#0D1117

      # Push the content of the dist directory to the output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4.0.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
